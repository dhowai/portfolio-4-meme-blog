{% extends "base.html" %}
{% block title %} Edit Post {% endblock %}

{% block content %}
<div class="container">

        <h1>Edit Post</h1>
        <div class="mb-3">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-secondary">Update</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
