{% extends "base.html" %}
{% block title %} Edit User Settings {% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 mt-3 mb-3 offset-md-2 card">
            <form method="POST">
                <h5 class="mt-3">Edit Settings</h5>
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-secondary mb-3">Update</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
