{% extends "base.html" %}
{% block title %} Register {% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 mt-3 mb-3 offset-md-2 card">
            <form method="POST">
                <h5 class="mt-3">Register an account with Memebase <br> Join fellow meme enthusiasts</h5>
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-secondary mb-3">Register</button>
                <p>Already a memeber? <a href="{% url 'login' %}">Login</a></p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
