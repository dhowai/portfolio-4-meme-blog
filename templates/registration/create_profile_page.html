{% extends "base.html" %}
{% block title %} Create A New Profile Page {% endblock %}

{% block content %}
{% load cloudinary %}
<div class="container">
    <div class="row">
        {% if user.is_authenticated %}
            <div class="col-md-8 mt-3 mb-3 offset-md-2 card">
                <form method="POST" enctype="multipart/form-data">
                    <h5 class="mt-3">Create A Profile</h5>
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input class="btn btn-primary mb-3" type="submit" value="Create">
                </form>
            </div>
        {% else %}
            <h2>Sorry you need to be logged in to create a Profile</h2>
        {% endif %}
    </div>
</div>
{% endblock %}
