{% extends "base.html" %}
{% block title %} Login {% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-4 mt-5 mb-5 offset-md-4 card">
            <form method="POST">
                <h5 class="mt-3">Login to Memebase</h5>
                {% csrf_token %}
                <p>
                    <label for="id_username">Username:</label>
                    <input type="text" class="form-control" required id="id_username" name="username">
                </p>
                <p>
                    <label for="id_password">Password:</label>
                    <input type="password" class="form-control" required id="id_password" name="password">
                </p>
                <button class="btn btn-secondary mb-3">Login</button>
                <p>Not a memeber? <a href="{% url 'register' %}">Register</a></p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
