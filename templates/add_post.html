{% extends "base.html" %}
{% block title %} Create A New Post {% endblock %}

{% block content %}
{% load cloudinary %}
<div class="container">
    <div class="row">
        {% if user.is_authenticated %}
            <div class="col-md-8 mt-3 mb-3 offset-md-2 card">
                <form method="POST" enctype="multipart/form-data">
                    <h5 class="mt-3">Add Post</h5>
                    {% csrf_token %}
                    {{ form }}
                    <input class="btn btn-primary mb-3 mt-3" type="submit" value="Post">
                </form>
            </div>
            <script>
                var name = "{{ user.id }}";
                document.getElementById("user").value = name;
            </script>
        {% else %}
            <h2>Sorry you need to be logged in to Add a post</h2>
        {% endif %}
    </div>
</div>
{% endblock %}
